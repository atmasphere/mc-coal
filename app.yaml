application: mc-coal-test
version: 1
runtime: python27
threadsafe: true
api_version: 1

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: PIL
  version: latest
- name: pycrypto
  version: latest

builtins:
- remote_api: on
- deferred: on

inbound_services:
- warmup
- channel_presence

handlers:
- url: /_ah/warmup
  script: warmup.application

- url: /_ah/channel/.*
  script: channel.application

- url: /(robots\.txt|favicon\.ico)
  static_files: static/\1
  upload: static/(.*)

- url: /css
  static_dir: static/css

- url: /img
  static_dir: static/img

- url: /sounds
  static_dir: static/sounds

- url: /js
  static_dir: static/js

- url: /cron/.*
  script: cron.application
  login: admin

- url: /oauth/.*
  script: main.application

- url: /api/.*
  script: main.application

- url: /_bscs/.*
  script: main.application
  login: admin

- url: /.*
  script: main.application
